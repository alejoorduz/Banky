
<ion-content>
  <div class="total">
    <div class="total__tittle">
      Saldo Cuenta de Ahorros
    </div>
    <div class="total__cardholder">
    <div class="total__divlabel">
      <div class="total__divlabel__first">
    <ion-icon name="logo-usd"></ion-icon>
    <ion-label class="total__divlabel--tipo">Cuenta de Ahorros</ion-label>
    <ion-icon class="total__divlabel__tipo--icon" (click)="open_options()" name="invert-mode-outline"></ion-icon>
    </div>
    <div class="total__divlabel__second">
    <ion-label class="total__divlabel--numero">{{this.cuenta}}</ion-label>
    </div>
    <div class="total__divlabel__third">
    <ion-label class="total__divlabel--saldotext">Saldo Disponible</ion-label>
    </div>
    <div class="total__divlabel__forth">
    <ion-label class="total__divlabel--saldo">{{this.saldo | currency:"$":true:"1.2"}}</ion-label>
    </div>
    </div>
    </div>
 </div>
</ion-content>
