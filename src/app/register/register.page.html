<ion-header>
  <ion-toolbar>
    <div class="headercontainer">
      <div class="back">

      </div>
  <div class="headertittle">
    <ion-title >Registrate</ion-title>
  </div>
  <div class="headericon">
    </div>
  </div>
  </ion-toolbar>
 
</ion-header>

<ion-content>
  <form>
      <div class="div_email">
      <ion-item class="email">
        <ion-label position="floating">Nombre y Apellido</ion-label>
        <ion-input type="text" #nombre required id="nombre"></ion-input>
      </ion-item>
      </div>
    <div class="div_contra">
      <ion-item class="email">
        <ion-label position="floating">Email</ion-label>
        <ion-input type="text" #email required id="email"></ion-input>
      </ion-item>
      </div>

      <div class="div_contra">
        <ion-item class="contra">
          <ion-label position="floating">Contraseña</ion-label>
          <ion-input type="password" #password required id="contraseña"></ion-input>
        </ion-item>
      </div>
      <div class="div_login">
    <ion-row>
      <ion-col>
        <button type="submit" class="bot_entrar" (click)="onRegister(email,password,nombre)">
          Registrame
        </button>
      </ion-col>
    </ion-row>
</div>
  </form>

  <div class="div_login">
    <p>
      <a href="/ingresoadmin">Ya tengo una cuenta</a>
    </p>
  </div>

</ion-content>
