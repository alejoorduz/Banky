<ion-header>
  <ion-toolbar>
    <ion-title>Generar Codigo QR</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item>
    <ion-label type="number" position="floating">Cantidad</ion-label>
    <ion-input [(ngModel)]="cantidad"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating">Tipo de cuenta (corriente/ahorros)</ion-label>
    <ion-input [(ngModel)]="tipo"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating">Razon</ion-label>
    <ion-input [(ngModel)]="razon"></ion-input>
  </ion-item>


  <button ion-button full icon-left (click)="generateCode()"><ion-icon name="barcode"></ion-icon>Create Code</button>
  

  <ion-card *ngIf="this.createdCode">
    <ngx-qrcode [qrc-value]="this.createdCode"></ngx-qrcode>
    <ion-card-content>
      <p>Value: {{ createdCode }}</p>
    </ion-card-content>
  </ion-card>



  <!-- <ion-button (click)="insertar()" type="submit">AÃ±adir tarea</ion-button> -->
</ion-content>
