<ion-header>
  <ion-toolbar>
    <div class="headercontainer">
      <div class="back">

      </div>
  <div class="headertittle">
    <ion-title >Iniciar Sesión</ion-title>
  </div>
  <div class="headericon">
    </div>
  </div>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form class="form">
    <div class="div_email">
    <ion-item class="email">
      <ion-label position="floating">Email</ion-label>
      <ion-input type="text" #email required></ion-input>
    </ion-item>
    </div>
    <div class="olvide">
      <p class="ubicar">
        <a href="/register">Crear Cuenta</a>
      </p>
    </div>
  
 
  <div class="div_contra">
    <ion-item class="contra">
      <ion-label position="floating">Contraseña</ion-label>
      <ion-input type="password" #password required></ion-input>
    </ion-item>
  </div>
  <div class="olvide">
    <p class="ubicar">
      <a href="/details">Olvide la Contraseña</a>
    </p>
  </div>

  
    <div class="div_logins">
    <ion-row>
      <ion-col>
        <button type="submit" class="bot_entrar" (click)="onlogin(email,password)">
          Entrar
        </button>
      </ion-col>
    </ion-row>
  </div>
